<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        button {
            width: 50px;
            height: 50px;
        }

        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px 10px 10px;
        }

        .left {
            width: 80%;
            float: left;
        }

        .right {
            width: 20%;
            float: right;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }

        #messages {
            margin-bottom: 40px
        }

        #users {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #users li {
            padding: 5px 10px;
        }

        #users li:nth-child(odd) {
            background: #ddd;
        }

        #users {
            margin-bottom: 40px
        }
    </style>
</head>
<body>
<div class="left">
    <h1>Board</h1>
    <div id="buttons">
        <button id="fetch" class="ux" disabled="true">Fetch</button>
    </div>
    <ul id="messages"></ul>
</div>
<div class="right">
    <h1>Online Users</h1>
    <ul id="users"></ul>
</div>
<form action="">
    <input id="m" class="ux" autocomplete="off"/>
    <button class="ux">Send</button>
</form>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    var socket = io.connect('http://localhost:9092');

    function kill(name) {
        socket.emit('Game', JSON.stringify({"roomId": roomId, "name": "RequestKill", "killWho": name}));
        $('.kill').attr('disabled', true);
    }

    function beat(name) {
        socket.emit('Game', JSON.stringify({"roomId": roomId, "name": "RequestBeat", "beatWho": name}));
        $('.beat').attr('disabled', true);
    }

    var account = "";
    do {
        account = prompt("Please enter your name", "");
    } while (account == null || account === "");

    var roomId = "";

    $('#fetch').click(function () {
        socket.emit('Game', JSON.stringify({"roomId": roomId, "name": "FetchCharacter"}));
        $('#fetch').attr('disabled', true);
    });

    $('form').submit(function () {
        var msg = $('#m').val();
        var broadcast = {}
        broadcast.msg = msg;

        if (msg.startsWith("[Room]")) {
            socket.emit('Game', JSON.stringify({"roomId": roomId, "name": "RoomChat", "msg": msg}));
        } else if (msg.startsWith("[Woo]")) {
            socket.emit('Game', JSON.stringify({"roomId": roomId, "name": "WooChat", "msg": msg}));
        } else {
            socket.emit('Broadcast', JSON.stringify(broadcast));
        }

        $('#m').val('');
        return false;
    });
    socket.on('System', function (msg) {
        $('#messages').append($('<li>').text(msg));
        window.scrollTo(0, document.body.scrollHeight);
    });
    socket.on('Broadcast', function (msg) {
        $('#messages').append($('<li>').text(msg));
        window.scrollTo(0, document.body.scrollHeight);
    });
    socket.on('Users', function (msg) {
        $('#users').empty();
        $('#users').append(msg)
    });
    socket.on('Game', function (msg) {
        var gameProtocol = JSON.parse(msg);
        roomId = gameProtocol.roomId;

        $('#messages').append($('<li>').text(JSON.stringify(gameProtocol)));

        var startGameStr = "StartGame";
        var characterStr = "Character";
        var requestDayStr = "RequestDay";
        var requestNightStr = "RequestNight";
        var killStr = "Kill";
        var beatStr = "Beat";
        var killMeStr = "\"killWho\":\"" + account + "\"";
        var beatMeStr = "\"beatWho\":\"" + account + "\"";
        if (msg.indexOf(startGameStr) !== -1) {
            $('#fetch').attr('disabled', false);
        }
        if (msg.indexOf(characterStr) !== -1) {
            $('#buttons').empty();
            $('#buttons').append("<button id=\"day\" class=\"ux\">Day</button>");
            $('#day').click(function () {
                socket.emit('Game', JSON.stringify({"roomId": roomId, "name": "RequestSwitchDay"}));
                $('#day').attr('disabled', true);
            });
        }
        if (msg.indexOf(requestDayStr) !== -1) {
            $('.left').css("background", "#fff989");
            $('#buttons').empty();

            for (var i = 0; i < gameProtocol.nameList.length; i++) {
                if (gameProtocol.nameList[i] !== account) {
                    $('#buttons').append("<button id=\"kill" + i + "\" class=\"ux kill\" onclick=\"kill('" + gameProtocol.nameList[i] + "')\">Kill " + gameProtocol.nameList[i] + "</button>");
                }
            }
        }
        if (msg.indexOf(killStr) !== -1) {
            $('#buttons').empty();
            $('#buttons').append("<button id=\"night\" class=\"ux\">Night</button>");
            $('#night').click(function () {
                socket.emit('Game', JSON.stringify({"roomId": roomId, "name": "RequestSwitchNight"}));
                $('#day').attr('disabled', true);
            });
        }
        if (msg.indexOf(killMeStr) !== -1) {
            $('.ux').attr('disabled', true);
        }
        if (msg.indexOf(requestNightStr) !== -1) {
            $('.left').css("background", "#777777");
            $('#buttons').empty();

            for (var i = 0; i < gameProtocol.nameList.length; i++) {
                if (gameProtocol.nameList[i] !== account) {
                    $('#buttons').append("<button id=\"beat" + i + "\" class=\"ux beat\" onclick=\"beat('" + gameProtocol.nameList[i] + "')\">Beat " + gameProtocol.nameList[i] + "</button>");
                }
            }
        }
        if (msg.indexOf(beatStr) !== -1) {
            $('#buttons').empty();
            $('#buttons').append("<button id=\"day\" class=\"ux\">Day</button>");
            $('#night').click(function () {
                socket.emit('Game', JSON.stringify({"roomId": roomId, "name": "RequestSwitchDay"}));
                $('#day').attr('disabled', true);
            });
        }
        if (msg.indexOf(beatMeStr) !== -1) {
            $('.ux').attr('disabled', true);
        }

        window.scrollTo(0, document.body.scrollHeight);
    });

    var loginMsg = {};
    loginMsg.account = account;
    socket.emit('Login', JSON.stringify(loginMsg));
    socket.emit('Game', JSON.stringify({"name": "Join"}));
</script>
</body>
</html>
