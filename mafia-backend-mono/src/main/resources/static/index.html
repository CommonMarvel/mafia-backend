<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        .left {
            width: 80%;
            float: left;
        }

        .right {
            width: 20%;
            float: right;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }

        #messages {
            margin-bottom: 40px
        }

        #users {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #users li {
            padding: 5px 10px;
        }

        #users li:nth-child(odd) {
            background: #ddd;
        }

        #users {
            margin-bottom: 40px
        }
    </style>
</head>
<body>
<div class="left">
    <h1>Board</h1>
    <ul id="messages"></ul>
</div>
<div class="right">
    <h1>Online Users</h1>
    <ul id="users"></ul>
</div>
<form action="">
    <input id="m" autocomplete="off"/>
    <button>Send</button>
</form>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    $(function () {
        var socket = io.connect('http://localhost:9092');

        var account = "";
        do {
            account = prompt("Please enter your name", "");
        } while (account == null || account === "");

        $('form').submit(function () {
            socket.emit('broadcast', $('#m').val());
            $('#m').val('');
            return false;
        });
        socket.on('advert_info', function (msg) {
            $('#messages').append($('<li>').text(msg));
            window.scrollTo(0, document.body.scrollHeight);
        });
        socket.on('broadcast', function (msg) {
            $('#messages').append($('<li>').text(msg));
            window.scrollTo(0, document.body.scrollHeight);
        });
        socket.on('users', function (msg) {
            $('#users').empty();
            $('#users').append(msg)
        });

        socket.emit('login', {"account": account});
    });
</script>
</body>
</html>
